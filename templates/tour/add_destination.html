{% extends "base_dashboard.html" %}
{% block content %}
<div class="container my-4">
  <!-- Page Title -->
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="mb-0">
      <i class="bi bi-geo-alt-fill text-primary me-2"></i> 
      Add New Destination to Booking #{{ booking.id }}
    </h2>
    <a href="{% url 'booking_detail' booking.id %}" class="btn btn-outline-secondary btn-sm">
      <i class="bi bi-arrow-left me-1"></i> Back to Booking
    </a>
  </div>

  <!-- Form Card -->
  <div class="card shadow-sm border-0">
    <div class="card-body">
      <form method="post" novalidate>
        {% csrf_token %}

        <!-- Render fields with Bootstrap styling -->
        {% for field in form %}
          <div class="mb-3">
            <label for="{{ field.id_for_label }}" class="form-label fw-semibold">
              {{ field.label }}
              {% if field.field.required %}<span class="text-danger">*</span>{% endif %}
            </label>
            {{ field }}
            {% if field.errors %}
              <div class="text-danger small mt-1">{{ field.errors|striptags }}</div>
            {% endif %}
          </div>
        {% endfor %}

        <!-- Buttons -->
        <div class="d-flex gap-2 pt-2">
          <button type="submit" class="btn btn-primary">
            <i class="bi bi-check-circle me-1"></i> Save Destination
          </button>
          <a href="{% url 'booking_detail' booking.id %}" class="btn btn-outline-secondary">
            <i class="bi bi-x-circle me-1"></i> Cancel
          </a>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Auto-apply Bootstrap styles to all fields -->
<script>
document.addEventListener("DOMContentLoaded", function() {
  document.querySelectorAll("input, select, textarea").forEach(function(el) {
    el.classList.add("form-control");
  });
});
</script>
{% endblock %}
