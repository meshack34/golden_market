{% extends "base_dashboard.html" %}
{% block content %}
<h2>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Subscription for {{ profile.user.username }}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'subscription_list' profile.id %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
