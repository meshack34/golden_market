<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

<style>
body {
  margin: 0;
  padding-top: 70px; /* prevent content behind navbar */
  padding-bottom: 50px; /* added bottom space for content */
  font-family: Arial, sans-serif;
}

/* Navbar styling */
nav {
  background-color: #004d80;
  position: fixed;
  top: 0;
  width: 100%;
  z-index: 1000;
  padding: 0.5rem 1rem;
  display: flex;
  align-items: center;
}

/* Left: logo + title */
.nav-left a.navbar-brand {
  color: white;
  font-weight: bold;
  font-size: 1.2rem;
  display: flex;
  align-items: center;
  text-decoration: none;
  position: relative;
}

/* Center: nav links */
.nav-center {
  display: flex;
  flex-grow: 1;
  justify-content: center;
  list-style: none;
  padding: 0;
  margin: 0;
}

.nav-center li {
  margin: 0 15px;
}

.nav-center li a {
  text-decoration: none;
  color: white;
  padding: 8px 12px;
  border-radius: 4px;
}

.nav-center li a:hover {
  border-bottom: 2px solid white;
}

/* Right: auth */
.nav-right {
  margin-left: auto;
}

.nav-right a.btn {
  font-weight: bold;
  color: white;
  text-decoration: none;
  padding: 6px 14px;
  border-radius: 4px;
}

.nav-right a.btn-login {
  background-color: #0d6efd;
  border: 1px solid #0d6efd;
}

.nav-right a.btn-logout {
  background-color: #336699;
  border: 1px solid #336699;
}

.nav-right a.btn:hover {
  opacity: 0.85;
}
</style>
</head>
<body>

<nav>
  <!-- Left: Logo + title -->
  <div class="nav-left">
    <a class="navbar-brand" href="{% url 'dashboard' %}">
      <i class="bi bi-compass me-2"></i> Nomad TMS
    </a>
  </div>

  <!-- Center: nav links -->
  <ul class="nav-center">
    <li><a href="{% url 'home'%}">Home</a></li>
    <li><a href="{% url 'home' %}#about">About Us</a></li>
    <li><a href="{% url 'home' %}#pricing">Pricing</a></li>
    <li><a href="#contact">Contact Us</a></li>
  </ul>

  <!-- Right: auth button -->
  <div class="nav-right">
    {% if request.user.is_authenticated %}
      <a href="{% url 'logout' %}" class="btn btn-logout">Logout</a>
    {% else %}
      <a href="{% url 'login' %}" class="btn btn-login">Login / Sign Up</a>
    {% endif %}
  </div>
</nav>

</body>
</html>
